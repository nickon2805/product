<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <!-- editor -->

  <div class="editor popup-bg">
    <div class="shadow"></div>
    <div class="editor-inner">
      <div class="editor-content">
        <button class="editor-content__close btn-close">
          <img src="images/icons/close.svg" alt="">
        </button>
        <h5 class="editor-content__title title">Редактирование профиля</h5>
        <div class="editor-content__items">
          <div class="editor-content__item">
            <div class="editor-content__box-photo">
              <img class="editor-content__box-img" src="images/decor/user-icon.svg" alt="">
              <label class="editor-content__label">
                <input class="editor-content__label-input" type="file">
                <div class="editor-content__label-box">
                  <div class="editor-content__label-file">Загрузить фото</div>
                </div>
              </label>
            </div>
          </div>
          <div class="editor-content__item">
            <form class="editor-content__form" action="#">
              <fieldset class="editor-content__fieldset-input fieldset-input">
                <legend>Сменить Nickname</legend>
                <input class="editor-content__form-input input-login" placeholder="Kushiro Nara" type="text">
                <div class="editor-content__error">
                  <img src="images/icons/close-red.svg" alt="">
                </div>
              </fieldset>
              <fieldset class="editor-content__fieldset-input fieldset-input">
                <legend>Ссылка на соц.сети</legend>
                <input class="editor-content__form-input input-login" placeholder="vk.com/blackshark" type="text">
                <div class="editor-content__error">
                  <img src="images/icons/close-red.svg" alt="">
                </div>
              </fieldset>
              <fieldset class="editor-content__fieldset-input fieldset-input">
                <legend>Ссылка на Discord</legend>
                <input class="editor-content__form-input input-login" placeholder="discord/" type="text">
                <div class="editor-content__error">
                  <img src="images/icons/close-red.svg" alt="">
                </div>
              </fieldset>
              <button class="editor-content__form-btn btn-login">Сохранить изменения</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>













  <script src="js/main.min.js"></script>
</body>

</html>
