<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <!-- output -->
  
  <div class="output popup-bg">
    <div class="shadow"></div>
    <div class="output-inner">
      <div class="output-content output-content_gradient">
        <button class="output-content__btn btn-close">
          <img src="images/icons/close.svg" alt="">
        </button>
        <div class="output-top">
          <div class="output-top__item">
          <div class="output-top__box">
            <div class="output-top__title">ВЫВОД СРЕДСТВ <span>/ ПОПОЛНЕНИЕ СРЕДСТВ</span></div>
            <ul class="output-top__list">
              <li class="output-top__list-item">
                <button class="output-top__list-btn output-btn" href="#">
                  <img class="output-top__list-img" src="images/icons/visa.svg" alt="">
                </button>
              </li>
              <li class="output-top__list-item">
                <button class="output-top__list-btn output-top__list-btn output-btn output-btn_active" href="#">
                  <img class="output-top__list-img" src="images/icons/yandex-money.svg" alt="">
                </button>
              </li>
              <li class="output-top__list-item">
                <button class="output-top__list-btn output-btn" href="#">
                  <img class="output-top__list-img" src="images/icons/qiwi.svg" alt="">
                </button>
              </li>
            </ul>
          </div>
          <div class="header-usermenu">
            <a class="header-usermenu__icon" href="#">
              <div class="header-usermenu__icongradient icon">
                <img class="header-usermenu__iconimg" src="images/user/1.png" alt="">
              </div>
            </a>
            <div class="header-usermenu__info">
              <a class="header-usermenu__name user-name" href="#">Kushiro Nara
              </a>
              <div class="header-usermenu__num purse">999,99 $
                <span>
                  <img class="header-usermenu__numimg" src="images/icons/purse.svg" alt="">
                </span>
              </div>
            </div>
          </div>
          </div>
        </div>
        <div class="output-bottom">
          <form class="output-bottom__form" action="#">
            <div class="output-bottom__form-box">
              <div class="output-bottom__input-title input-title">Укажите счет пополнения</div>
              <div class="output-bottom__box-input">
                <input class="output-bottom__input output-input" placeholder="Укажите счет пополнения" type="text">
                <img src="images/icons/lock-output.svg" alt="">
              </div>
              <div class="output-bottom__box-input">
                <input class="output-bottom__input output-input" placeholder="Сумма вывода" type="text">
                <img src="images/icons/rubl-output.svg" alt="">
              </div>
              </div>
              <button class="output-bottom__form-btn output-form__btn">Вывести</button>
          </form>
          <form class="output-bottom__form" action="#">
            <div class="output-bottom__form-box">
              <div class="output-bottom__input-title input-title">Вывести с остатком на ближайший матч:</div>
              <div class="output-bottom__wrapper-input">
                <input class="output-bottom__miniinput output-miniinput" placeholder="18:00 - AVIATORS vs YES SIR" type="text">
                <div class="output-bottom__wrapper-num output-num">200 Рублей</div>
              </div>
            </div>
            <button class="output-bottom__form-btn output-form__btn">Вывести</button>
          </form>
          <form class="output-bottom__form" action="#">
            <div class="output-bottom__form-box">
              <div class="output-bottom__input-title input-title">Вывести выигрыш без взноса:</div>
              <div class="output-bottom__wrapper-input">
                <input class="output-bottom__miniinput output-miniinput" placeholder="Укажите кол-во матчей" type="text">
                <div class="output-bottom__wrapper-num output-num">450 Рублей</div>
              </div>
            </div>
            <button class="output-bottom__form-btn output-form__btn">Вывести</button>
          </form>
        </div>
      </div>
    </div>
  </div>












  <script src="js/main.min.js"></script>
</body>
</html>
