<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <!-- settings -->

  <div class="settings popup-bg">
    <div class="shadow"></div>
    <div class="settings-inner">
      <div class="settings-item">
        <button class="settings-item__close btn-close">
          <img src="images/icons/close.svg" alt="">
        </button>
        <div class="settings-item__title title">Настройки</div>
        <form class="settings-item__form" action="#">
          <div class="settings-item__form-leng">Язык</div>
          <div class="settings-item__label-select">
            <select>
              <option>RU</option>
              <option>EN</option>
            </select>
          </div>
          <div class="settings-item__label-box">
            <label class="settings-item__label-checkbox">
              <div class="checkbox">
                <input type="checkbox" id="checked" class="checkbox-input" checked/>
                <label for="checked" class="checkbox-label"></label>
              </div>
              <span>Анимация на сайте</span>
            </label>
            <label class="settings-item__label-checkbox">
              <div class="checkbox">
                <input type="checkbox" id="unchecked" class="checkbox-input"/>
                <label for="unchecked" class="checkbox-label"></label>
              </div>
              <span>Уведомления и звук</span>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>











  <script src="js/main.min.js"></script>
</body>
</html>
